<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>AR.js 修正版テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 最新バージョンを使用 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .info-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
    
    .status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="info-panel">
    <div>📱 Hiroマーカーをカメラに向けてください</div>
    <div>🔄 マーカーが認識されると赤いボックスが表示されます</div>
    <div>⚠️ HTTPS環境が必要です</div>
  </div>
  
  <div class="status" id="status">初期化中...</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="
      sourceType: webcam;
      facingMode: environment;
      debugUIEnabled: false;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;"
  >
    <!-- アセット読み込み -->
    <a-assets timeout="30000">
      <a-mixin id="cube-animation" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-mixin>
    </a-assets>

    <!-- Hiroマーカー -->
    <a-marker preset="hiro" id="hiro-marker">
      <a-box 
        position="0 0.5 0" 
        color="red" 
        depth="1" 
        height="1" 
        width="1"
        mixin="cube-animation"
        material="opacity: 0.8"
        shadow="cast: true; receive: true">
      </a-box>
      
      <!-- 追加の3Dオブジェクト -->
      <a-sphere 
        position="2 0.5 0" 
        radius="0.5" 
        color="blue"
        animation="property: position; to: 2 2 0; dir: alternate; dur: 2000; loop: true">
      </a-sphere>
      
      <a-cylinder 
        position="-2 0.5 0" 
        radius="0.5" 
        height="1" 
        color="green"
        animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1500; loop: true">
      </a-cylinder>
    </a-marker>

    <!-- カメラ設定 -->
    <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1">
    </a-entity>
  </a-scene>

  <script>
    // ARマーカーの検出状態を監視
    const marker = document.querySelector('#hiro-marker');
    const status = document.querySelector('#status');
    
    if (marker && status) {
      marker.addEventListener('markerFound', function() {
        status.textContent = '✅ マーカー検出中';
        status.style.backgroundColor = 'rgba(0, 128, 0, 0.7)';
      });
      
      marker.addEventListener('markerLost', function() {
        status.textContent = '❌ マーカーを探しています...';
        status.style.backgroundColor = 'rgba(128, 0, 0, 0.7)';
      });
    }
    
    // カメラ権限の確認
    document.addEventListener('DOMContentLoaded', function() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        status.textContent = '⚠️ HTTPSが必要です';
        status.style.backgroundColor = 'rgba(255, 165, 0, 0.7)';
      }
    });
  </script>
</body>
</html>
