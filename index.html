<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>AR.js + Three.js – 単一モデルサンプル</title>

    <!-- A‑Frame 本体 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js for A‑Frame（マーカー検出） -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden">
    <!-- AR シーン -->
    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      arjs="sourceType: webcam; debugUIEnabled:false;"
    >
      <!-- 1️⃣ 自作マーカーを指定 -->
      <a-marker
        type="pattern"
        url="./pattern-marker.patt"
        preset="custom"
      >
        <!-- 2️⃣ 3D モデルを読み込み -->
        <a-entity
          gltf-model="#myModel"
          scale="0.8 0.8 0.8"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>

      <!-- 3️⃣ アセットプリロード -->
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
